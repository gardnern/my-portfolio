<!DOCTYPE html>
<html>
<head>
      <title>Nena's Contact</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">          
</head>
<body>
    <body style="background: url(http://blog.hostbaby.com/wp-content/uploads/2014/03/Trees_1920x1234.png); background-size:100%;"> 
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Nena Gardner</a>
        <Nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
       </Nav>
    </div>   
    </header>

    <div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
          <ul>
              <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="John Smith" required="required">
              </li>
              <li>
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message"
                  required="required"></textarea>
              </li>
          </ul>
              <input type="submit" name="submit">         
        </form>
    </section>

   
</div>
<footer>
    <div class="container">
          &copy;Copyright
     </div>
 </footer>
</body>
</html>
